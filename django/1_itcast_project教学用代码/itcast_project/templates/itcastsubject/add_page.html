<!DOCTYPE html>
<html>
<head>
<title>Itcast</title>
</head>
<body>
<h1>Add a page</h1>
	<form id="page_form" method="post" >
		{% csrf_token %}
		
		{% for hidden in form.hidden_fields %}
		    {{hidden}}
		{% endfor %}

		{% for field in form.visible_fields %}
		    {{ field.errors }}
		    {{ field.help_text }}
		    {{ field }}
		{% endfor %}
	    <input type="submit" name="submit" value="Create Page" />
	    <input type="reset" value="reset" id="reset" name="reset" />
	</form>
</body>
</html>
