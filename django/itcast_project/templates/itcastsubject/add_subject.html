<!DOCTYPE html>
<html>
<head>
    <title>add_subject</title>
</head>
<body>
    <h1>Add a Subject</h1>

    <form id="subject_form" method="post" action="/itcastsubject/add_subject/">

        {% csrf_token %}

        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

        <input type="submit" name="submit" value="Create Subject" />
    </form>
</body>
</html>
